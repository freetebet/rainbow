<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/resources/userAdminPage/userLogin/login.css">
    <title>Document</title>

</head>

<body>

    <header>
        <div class="headerNav">

        </div>
    </header>

    <div class="container text-center">
        <div class="row justify-content-md-center">
            <section class="image__section col">
                <div class="main_image"></div>
            </section>

            <section class="login__section col">
                <form action="#" method="post" class="align-middle">
                    <div class="login_form">
                        <span>관리자 페이지 로그인</span>
                    </div>
                    <div class="login_form">
                        <span>Rainbow birthday 관리자페이지는 서비스 신청 후 이용하실 수 있습니다.</span><br>
                        <a href="#">birthday 복지 서비스</a> <span>를 이용해 보세요.</span>
                    </div>
                    <div class="login_form">
                        <input type="text" id="userEmail" placeholder="Your Email">
                        <label for="userEmail"></label>

                    </div>
                    <div class="login_form">
                        <input type="password" id="userPassword" placeholder="Your Password">
                        <label for="userPassword"></label>
                    </div>
                    <div class="login_form">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">아이디 기억하기</label>
                    </div>
                    <button type="button">LOG IN</button>
                </form>
            </section>
        </div>
    </div>
    <footer>

    </footer>

</body>
<!-- IONICONS -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
